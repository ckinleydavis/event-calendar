<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDate" class="lead"></p>
      <!-- Current day is displayed at the top of the calendar -->
      <div class="currentDate lead"></div>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- GIVEN I am using a daily planner to create a schedule 
           WHEN I open the planner 

           https://plugins.jquery.com/tag/calendar/
           https://jqueryui.com/accordion/
           https://jqueryui.com/selectable/
      -->

        <form id="calendar-form">
          <div class="row">
            <div class="col-12 col-sm-6">
              <label for="event-data">Event Data</label>
              <input type="text" class="form-input" name="event-data" placeholder="Enter Event Description" />
            </div>
          </div>

          <button class="btn btn-block btn-danger">Submit Event</button>
        </form>

      <!-- WHEN I scroll down
      THEN I am presented with timeblocks for standard business hours 
    
          https://stackoverflow.com/questions/62271505/how-can-i-set-different-colors-for-time-blocks-in-a-calendar-or-day-planner-usin
          https://medium.com/@aleks.roslyakov/using-css-grid-jquery-making-a-daily-scheduler-pt-i-6ba0d2b37e6f
      -->

      <!-- WHEN I view the timeblocks for that day
      THEN each timeblock is color coded to indicate whether it is in the past, present, or future-->

      <!-- WHEN I click into a timeblock
      THEN I can enter an event -->

      <!-- WHEN I click the save button for that timeblock
      THEN the text for that event is saved in local storage 
    
          https://jqueryui.com/button/
          https://developer.mozilla.org/en-US/docs/Web/API/Window/localStorage
      -->

      <!-- WHEN I refresh the page
      THEN the saved events persist 
        
          https://developer.mozilla.org/en-US/docs/Web/API/Web_Storage_API/Using_the_Web_Storage_API
          https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Client-side_web_APIs/Client-side_storage
      -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
